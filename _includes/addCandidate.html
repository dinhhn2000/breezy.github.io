<div class="modal fade" id="candidateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm ứng viên</h5>

                <button id="addCandidateModalBtn" type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true"><i class="fa fa-times"></i></span>

                </button>
            </div>
            <div class="modal-body">
                <p>Bạn cò thể thêm ưng viên qua CV, file CSV hoặc điền form ở dưới</p>
                <form class="form">
                    <!-- Text input-->

                    <div class="row">
                        <div class="col-6" style="padding-right: 6px;">
                            <button id="addCandidateModalBtn" type="button" class="btn btn-info openfile"
                                style="width: 100%;">
                                <i class="fa fa-file" style="margin-right: 5px;"></i>
                                Thêm CV
                            </button>
                        </div>
                        <div class="col-6" style="padding-left: 6px;">
                            <button id="addCandidateModalBtn" type="button" class="btn btn-info openfile"
                                style="width: 100%;"><i class="fa fa-upload" style="margin-right: 5px;"></i>Thêm file
                                CSV</button>
                        </div>
                        <!-- file componet -->
                        <input type="file" id="fileLoader" style="display: none;" name="files" title="Load File" />
                    </div>
                    <div class="divider">
                        <div class="line"></div><span>or</span>
                    </div>

                    <h6>Thêm 1 ứng viên bằng tay</h2>

                        <div class="form-group">
                            <!-- <label for="recipient-name" class="col-form-label">Recipient:</label> -->
                            <input id="addCandidateTxtInput" type="text" class="form-control"
                                placeholder="Họ và tên (Bắt buộc)">
                        </div>

                        <div class="row">
                            <div class="col-6" style="padding-right: 6px;">
                                <input id="addCandidateTxtInput" class="form-control" type="text" name="email"
                                    placeholder="Email">
                            </div>
                            <div class="col-6" style="padding-left: 6px;">
                                <input id="addCandidateTxtInput" class="form-control" type="text" name="phone"
                                    placeholder="Số điện thoại">
                            </div>
                        </div>
                        <h6 class="mt-3">Mô tả tổng quát</h6>
                        <div class="form-group">
                            <textarea id="addCandidateTxtInput" class="form-control" rows="4"
                                placeholder="Ví dụ: Kĩ sư phần mềm Darren đã giới thiệu với tôi"></textarea>
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn cancel" data-dismiss="modal">Đóng</button>
                <button id="addCandidateModalBtn" type="button" class="btn btn-info" data-dismiss="modal">Tiếp
                    tục</button>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        $(".openfile").click(function () {
            $("#fileLoader").click();
        });
