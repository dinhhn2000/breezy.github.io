<!-- The Modal -->
<div class="modal fade" id="taskModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Tạo công việc <br>
                    <small class="text-secondary" style="font-size: 13px">Tạo và đăng công việc cho tôi hoặc các thành
                        viên</small></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <!-- Task name -->
                <div class="container my-3">
                    <input type="text" class="form-control" placeholder="Tên công việc" style="border-width: 2px">
                </div>
                <!-- Task description -->
                <div class="container">
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Mô tả công việc" rows="3"
                            style="resize:none; border-width: 2px"></textarea>
                    </div>
                </div>
                <!-- Attach file -->
                <div class="container my-3">
                    <button class="btn btn-primary py-1 mr-2"
                        style="border: none; position: relative; overflow: hidden;">
                        Đính kèm tệp
                        <input id="tagFileEmail" type="file">
                    </button>
                </div>
                <!-- Time picker -->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
                                    <input type="text" class="form-control datetimepicker-input"
                                        data-target="#datetimepicker4" placeholder="Chọn deadline" />
                                    <div class="input-group-append" data-target="#datetimepicker4"
                                        data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fas fa-calendar-alt"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker4').datetimepicker({
                                    format: 'L'
                                });
                            });
                        </script>
                    </div>
                </div>
                <!-- People who take the task -->
                <div class="container px-0">
                    <div class="container dropdown">
                        <button class="btn btn-white dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            style="width:400px;  text-align: left">
                            Người nhận công việc
                        </button>
                        <div class="dropdown-menu py-0" aria-labelledby="dropdownMenuButton" style="width: 400px;">
                            <input class="form-control" type="text" placeholder="Tìm kiếm" aria-label="Search"
                                style="background-color:#7a7a7a; font-size: 13px; border-width: 2px; border-radius: 0%; width: 100%; height: 90%">
                            <style>
                                .form-control::placeholder {
                                    color: white;
                                }
                            </style>
                            <a class=" dropdown-item" href="#" onclick="addAssignedPerson()">
                                <div class="row">
                                    <div class="col-2 d-flex align-items-center">
                                        <img src="https://breezy-avatars.imgix.net/8b49f/20190325095513.jpg?w=200&h=200&crop=faces&fit=crop"
                                            class="rounded-circle" alt="Cinque Terre" width="35px" height="35px">
                                    </div>
                                    <div class="col-10 container d-flex align-items-center">
                                        <h6 class="my-0"><b>Hong Le Viet</b></h6>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="container" id="assignedPeople"></div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Tạo</button>
            </div>

        </div>
    </div>
</div>

<script>
    function addAssignedPerson() {
        let x = document.getElementById("assignedPeople");
        x.innerHTML += '<div class="container border rounded my-3 py-2"><div class="row" style="width:100%"><div class="col-2 d-flex align-items-center"><img src="https://breezy-avatars.imgix.net/8b49f/20190325095513.jpg?w=200&h=200&crop=faces&fit=crop" class="rounded-circle" alt="Cinque Terre" width="35px" height="35px"></div><div class="col-10 container d-flex justify-content-between align-items-center"><h6 class="my-0"><b>Hong Le Viet</b></h6><button type="button" class="close" data-dismiss="modal">&times;</button></div></div></div > ';
    }
</script>
